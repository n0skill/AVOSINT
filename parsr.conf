{
  "version": 0.9,
  "extractor": {
    "pdf": "pdfminer",
    "ocr": "tesseract",
    "language": ["eng", "fra"]
  },
  "cleaner": [
    "out-of-page-removal",
    "whitespace-removal",
    "redundancy-detection",
    "table-detection",
    ["header-footer-detection", { "maxMarginPercentage": 15 }],
    ["reading-order-detection", { "minColumnWidthInPagePercent": 15 }],
    "link-detection",
    "page-number-detection",
    "hierarchy-detection"
  ],
  "output": {
    "granularity": "word",
    "includeMarginals": false,
    "includeDrawings": false,
    "formats": {
      "json": true,
      "text": false,
      "csv": false,
      "markdown": false,
      "pdf": false
    }
  }
}
